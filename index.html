 <html>
  <head>
   <script type="text/javascript">
    function hello()
     {
       document.write("Hello! Welcome to JS function");
     } 
   function simpleInterest(){
          var a=parseFloat(document.getElementById("num1").value);
          var b=parseFloat(document.getElementById("num2").value);
	  var c=parseFloat(document.getElementById("num3").value);
	
          var d=(a*b*c)/100
          document.getElementById("result").innerHTML="<font color='red' size='5'>Result :"+d+"</font>";
       }

   </script>
  </head> 
  <body bgcolor="Yellow"><center>
	<h1><font color="Blue">Simple Interest Calculator</font></h1>
   <input type="button" value="Show Message" onclick="hello()">
   <br>
   <form>
     <pre>
      Enter Principal:<input type="text" id="num1">
      Enter Rate of Interest:<input type="text" id="num2">
       Enter no of Year:<input type="text" id="num3">
 
       <input type="button" value="Calculate" onclick="simpleInterest()"> 
 
      <br><span id="result"></span>                    
     </pre>
    </form>

  <center>
  </body>
 </html>
